<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Counting Animation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="counter-container">
            <i class="fa-brands fa-linkedin fa-3x"></i>
            <div class="counter" data-target="1100"></div>
            <span>LinkedIn</span>
        </div>
        <div class="counter-container">
            <i class="fa-brands fa-github fa-3x"></i>
            <div class="counter" data-target="235"></div>
            <span>GitHub</span>
        </div>
        <div class="counter-container">
            <i class="fa-brands fa-youtube fa-3x"></i>
            <div class="counter" data-target="600"></div>
            <span>Youtube</span>
        </div>
        <div class="counter-container">
            <i class="fa-brands fa-twitter fa-3x"></i>
            <div class="counter" data-target="6200"></div>
            <span>Twitter</span>
        </div>
        <div class="counter-container">
            <i class="fa-brands fa-medium fa-3x"></i>
            <div class="counter" data-target="300"></div>
            <span>Medium</span>
        </div>
        <div class="counter-container">
            <i class="fa-brands fa-instagram fa-3x"></i>
            <div class="counter" data-target="230"></div>
            <span>Instagram</span>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
